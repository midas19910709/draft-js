language: node_js

node_js:
- 6

sudo: false

cache:
  directories:
  - node_modules

env:
  matrix:
    - TEST_TYPE=build
    - TEST_TYPE=test
    - TEST_TYPE=flow
    - TEST_TYPE=lint
    - TEST_TYPE=build_website
  global:
    - CXX=g++-4.8
    # $GITHUB_TOKEN
    - secure: ""


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
- npm install -g npm@latest-2
- npm --version

install:
# Remove any unncessary packages. Probably unnecessary but potentially helpful
- npm prune
# Update runs install, but will also pull in the latest updates so the cache
# doesn't get stale
- npm update

before_script:
# For additional debugging when Travis inevitably gets into a bad state.
- npm ls --depth=0

script:
- |
  if [ "$TEST_TYPE" != build_website ]
  then
    npm run $TEST_TYPE
  else
    set -e
    ./node_modules/.bin/gulp
    cd website
    npm install
    ./setup.sh
    if [ "$TRAVIS_PULL_REQUEST" = false ] && [ "$TRAVIS_BRANCH" = master ]; then
      # Automatically publish the website
      git config --global user.name "Travis CI"
      git config --global user.email "travis@reactjs.org"
      echo "machine github.com login reactjs-bot password $GITHUB_TOKEN" >~/.netrc
      ./publish.sh
    else
      # Make sure the website builds without error
      node server/generate.js
    fi

  fi

notifications:
  webhooks: https://code.facebook.com/travis/webhook/
