<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Link Editor</title>
    <link rel="stylesheet" href="../../dist/Draft.css" />
  </head>
  <body>
    <div id="target"></div>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../../node_modules/immutable/dist/immutable.js"></script>
    <script src="../../node_modules/babel-core/browser.js"></script>
    <script src="../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {
        CompositeDecorator,
        ContentState,
        Editor,
        EditorState,
        Entity,
        RichUtils,
      } = Draft;

      class LinkEditorExample extends React.Component {
        constructor(props) {
          super(props);

          const decorator = new CompositeDecorator([
            {
              strategy: findLinkEntities,
              component: Link,
            },
          ]);

          this.state = {
            editorState: EditorState.createEmpty(decorator),
          };

          this.focus = () => this.refs.editor.focus();
          this.onChange = (editorState) => this.setState({editorState});
          this.logState = () => {
            console.log(convertToRaw(this.state.editorState.toJS()));
          };

          this.addLink = this._addLink.bind(this);
          this.removeLink = this._removeLink.bind(this);
        }

        _addLink(e) {
          const {editorState} = this.state;
          const selection = editorState.getSelection();
          if (selection.isCollapsed()) {
            return;
          }
          const href = window.prompt('Enter a URL');
          const entityKey = Entity.create('link', 'MUTABLE', {href});
          const content = editorState.getCurrentContent();
          this.setState({
            editorState: RichUtils.toggleLink(editorState, selection, entityKey),
          });
        }

        _removeLink(e) {
          const {editorState} = this.state;
          const selection = editorState.getSelection();
          if (selection.isCollapsed()) {
            return;
          }
          const content = editorState.getCurrentContent();
          this.setState({
            editorState: RichUtils.toggleLink(editorState, selection, null),
          });
        }

        render() {
          return (
            <div style={styles.root}>
              <div style={{marginBottom: 10}}>
                Select some text, then use the buttons to add or remove links
                on the selected text.
              </div>
              <div style={styles.buttons}>
                <button onMouseDown={this.addLink} style={{marginRight: 10}}>
                  Add Link
                </button>
                <button onMouseDown={this.removeLink}>
                  Remove Link
                </button>
              </div>
              <div style={styles.editor} onClick={this.focus}>
                <Editor
                  editorState={this.state.editorState}
                  onChange={this.onChange}
                  placeholder="Enter some text..."
                  ref="editor"
                />
              </div>
              <input
                onClick={this.logState}
                style={styles.button}
                type="button"
                value="Log State"
              />
            </div>
          );
        }
      }

      function findLinkEntities(contentBlock, callback) {
        contentBlock.findEntityRanges(
          (character) => {
            const entityKey = character.getEntity();
            return (
              entityKey !== null &&
              Entity.get(entityKey).getType() === 'link'
            );
          },
          callback
        );
      }

      const Link = (props) => {
        const {href} = Entity.get(props.entityKey).getData();
        return (
          <a href={href} style={styles.link}>
            {props.children}
          </a>
        );
      };

      const styles = {
        root: {
          fontFamily: '\'Georgia\', serif',
          padding: 20,
          width: 600,
        },
        buttons: {
          marginBottom: 10,
        },
        editor: {
          border: '1px solid #ccc',
          cursor: 'text',
          minHeight: 80,
          padding: 10,
        },
        button: {
          marginTop: 10,
          textAlign: 'center',
        },
        link: {
          color: '#3b5998',
          textDecoration: 'underline',
        },
      };

      ReactDOM.render(
        <LinkEditorExample />,
        document.getElementById('target')
      );
    </script>
  </body>
</html>
